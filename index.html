            <input type="password" name="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" placeholder="Enter Password Here" required>
            
            <button  id="loginBtn" type="submit" class="btnn"><a href="#">Login</a></button>

           <button onclick="loginToSignup()" class="signup"> <a  href="#">Sign up </a></button>

            <form id="form1">
                <h2>Sign Up</h2>
                <input type="email" name="email" pattern=".+.+\..+" placeholder="Enter Email Here" required>
                <input type="password" name="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" placeholder="Enter Password" required>
                <input type="password" name="repassword" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" placeholder="Confirm Password" required>
                <button onclick="signupToLogin()" type="submit" class="btnn"><a href="#">Sign Up</a></button>
            </form>
            <form id="reset">
                <h2>Enter Email to Reset Password</h2>
                <input type="email" name="email" pattern=".+.+\..+" placeholder="Enter email" required/>
                <button onclick="resetToOtp()" class="btnn" type="submit"><a href="#">Submit</a></button>

            </form>
            <form id="otp">
                <h2>Enter OTP</h2>
                <input type="text" minlength="4" maxlength="4" placeholder="Enter your OTP" required>
                <button onclick="otpToRecreate()" class="btnn" type="submit" ><a href="#">Submit</a></button>
            </form>
            <form id="recreate">
                <h2>Reset your password</h2>
                <input type="password" name="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" placeholder="Enter new Password" required>

                <input type="password" name="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$" placeholder="Confirm your new Password" required>
                <button onclick="toLogin()" class="btnn" type="submit" ><a href="#">Create</a></button>
            </form>
